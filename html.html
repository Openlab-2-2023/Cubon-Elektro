<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
        }
        .language-flags {
            display: flex;
            gap: 10px;
        }
        .language-flags img {
            width: 25px;
            height: 25px;     
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        .cart-button {
            background-color: #feca00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            background-color: #0070b6;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ffd800;
            font-weight: bold;
        }
        nav a.electronics {
            background-color: #c6007e;
        }
    </style>
</head>
<body>

<header>
    <div class="language-flags">
        <img src="/images/Snímka obrazovky 2024-10-22 094537.png" alt="Slovakia">
        <img src="/images/Snímka obrazovky 2024-10-22 094548.png" alt="Czech">
        <img src="/images/Snímka obrazovky 2024-10-22 094559.png" alt="Hungary">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Hľadaný výraz">
        <button>Hľadať</button>
    </div>
    <button class="cart-button">Košík</button>
</header>

<div class="nav-links">
    <a href="#">Môj Účet</a>
    <a href="#">Predajne</a>
    <a href="#">Informácie</a>
    <a href="#">Výkup</a>
    <a href="#">Servis</a>
</div>

<nav>
    <a href="#">MOBILY</a>
    <a href="#">NOTEBOOKY A PC</a>
    <a href="#">PLAYSTATION</a>
    <a href="#">XBOX</a>
    <a href="#">NINTENDO</a>
    <a href="#">MERCH</a>
    <a href="#" class="electronics">ELEKTRONIKA</a>
</nav>

</body>
</html>
